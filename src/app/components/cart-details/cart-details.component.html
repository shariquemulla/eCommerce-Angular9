<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
          <table class="table table-bordered" *ngIf="cartItems?.length!=0">
              <tr>
                  <th width="20%">Product Image</th>
                  <th width="50%">Product Detail</th>
                  <th width="30%"></th>
              </tr>
              <tr *ngFor="let item of cartItems">
                  <td><img src="{{item.imageUrl}}" class="img-responsive"
                          width="150px"></td>
                  <td>
                      <p>{{item.name}}</p>
                      <p>{{item.unitprice | currency:'USD'}}</p>
                  </td>
                <td>
                    <div class="items">
                        <label>Quantity : </label>
                        <div class="row no-gutters">
                            <div class="col">
                                <button
                                    class="btn btn-primary btn-sm"
                                    (click)="incrementQuantity(item)">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                            <div class="col ml-4 mr-2">
                                {{item.quantity}}
                            </div>
                            <div class="col">
                                <button
                                    class="btn btn-primary btn-sm"
                                    (click)="decrementQuantity(item)">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                            <div class="col-8"></div>
                        </div>
                    </div>
                    <p>Sub-total {{item.quantity*item.unitprice | currency:'USD'}}</p>
                    <button (click)="removeItem(item)" class="btn btn-danger">Remove</button>
                </td>
              </tr>

              <tr>
                  <td colspan="2"></td>
                  <td><b>Total Quantity: {{totalQuantity}}</b>
                      <p>Shipping FREE</p>
                      <b>Total Price: {{totalPrice | currency:'INR'}}</b><br>
                      <a href="checkout-page.html" class="primary-btn">Checkout</a>
                  </td>
              </tr>

          </table>
          <div *ngIf="cartItems?.length==0"
            class="alert alert-warning col-md-12" role="alert">
          Your Shopping Cart is Empty!
        </div>

      </div>
  </div>
</div>
