<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
          <div class="product-box">
            <a routerLink='/products/{{product.id}}'>
              <img src="{{product.imageUrl}}" class="img-responsive">
            </a>
            <a routerLink="/products/{{product.id}}">
              <h1>{{product.name}}</h1>
            </a>
            <div class="price">{{product.unitprice | currency : 'USD'}}</div>
            <button (click)="addToCart(product)" type="button" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>
        <div *ngIf="products?.length==0"
            class="alert alert-warning col-md-12" role="alert">
          Products Not Found!
        </div>

      </div>

      <div class="footer-pagination">
        <div class="row">
          <!-- <div class="col-md-6"></div> -->
          <div class="col-md-9" style="padding-left: 30%;">
            <div class="items">
              <ngb-pagination
                [(page)]="thePageNumber"
                [collectionSize]="theTotalElements"
                [pageSize]="thePageSize"
                [maxSize]=5
                [boundaryLinks]=true
                (pageChange)="listProducts()">

              </ngb-pagination>
            </div>
          </div>
          <div class="col-md-3 mt-2" style="text-align: right;">
            <span class="mr-2">Page Size </span>
              <select (change)="updatePageSize($event.target.value)">
                <option>1</option>
                <option selected='true'>10</option>
                <option>20</option>
                <option>50</option>
              </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
