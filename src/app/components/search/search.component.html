<div class="form-header" onsubmit="return false;" method="GET">
  <input class="au-input au-input-xl"
          type="text"
          placeholder="Search for data ..."
          #searchInput
          (keyup.enter)="doSearch(searchInput.value)"
          />
  <button class="au-btn-submit" type="submit" (click)="doSearch(searchInput.value)">
    Search
  </button>
</div>
